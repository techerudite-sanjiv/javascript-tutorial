<body>

     <script>
          function delayfn(timer,value){
    return new Promise((resolve,reject)=>{
         setTimeout(() => {
            resolve(value)
         }, timer);
    })
}

const promise1 = delayfn(500,"promise1");
const promise2 = delayfn(1000,"promise2");
const promise3 = delayfn(5000,"promise3");


Promise.all([promise1,promise2,promise3]).then((res)=>{
     console.log(res)
})
     </script>
     
</body>
</html>
